<!-- Barra de navegación principal -->
<nav class="navbar navbar-expand-lg" id="navbar">
    <!-- Logo y título del sitio -->
    <a class="navbar-brand" href="#">
        <figure>
            <img src="./Logo.svg" alt="Logo">
        </figure>
        <h1 class="title">Frontend Feast</h1>
    </a>

    <!-- Botón para colapsar o expandir la barra de navegación en pantallas pequeñas -->
    <button class="navbar-toggler" type="button" (click)="toggleNavbar()" [attr.aria-expanded]="!isCollapsed"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Contenedor de los elementos de navegación -->
    <div class="collapse navbar-collapse" [class.show]="!isCollapsed" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <!-- Enlace al Home -->
            <li class="nav-item">
                <button class="btn" [routerLink]="['/home']" id="btn">Home</button>
            </li>

            <!-- Enlace al Menú -->
            <li class="nav-item active">
                <button class="btn" [routerLink]="['/menu']" id="btn">Menú</button>
            </li>

            <!-- Enlace a Reservas -->
            <li class="nav-item">
                <button class="btn" [routerLink]="['/reservations']" id="btn">Reservas</button>
            </li>

            <!-- Opciones visibles solo para usuarios con rol 'client' -->
            @if (userRole === 'client') {
            <li class="nav-item">
                <button class="btn" [routerLink]="['/user']" id="btn">Perfil</button>
            </li>
            <li class="nav-item">
                <button class="btn" (click)="logout()" id="btn">Logout</button>
            </li>
            }

            <!-- Opciones visibles solo para usuarios con rol 'admin' -->
            @if (userRole === 'admin') {
            <li class="nav-item">
                <button class="btn" [routerLink]="['/dashboard']" id="btn">Dashboard</button>
            </li>
            }
            @if (!userRole) {
            <li class="nav-item">
                <button class="btn" [routerLink]="['/login']" id="btn">Entrar</button>
            </li>
            }
        </ul>
    </div>
</nav>
