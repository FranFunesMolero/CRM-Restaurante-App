<!-- Encabezado del dashboard -->
<app-header-dashboard></app-header-dashboard>

<!-- Sección principal con diseño fluido y altura completa -->
<section class="container-fluid h-100">
    <div class="container py-5 h-100">
        <!-- Fila que centra el contenido vertical y horizontalmente -->
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10">
                <!-- Tarjeta con sombra y bordes redondeados -->
                <div class="card rounded-3 text-black shadow">
                    <div class="row g-0">

                        <!-- Formulario para actualizar el menú -->
                        <form [formGroup]="menuForm" class="col-lg-12" (ngSubmit)="onSubmit()">
                            <div class="card-body p-md-5 mx-md-4 text-center">
                                <!-- Título del formulario -->
                                <h1 class="h4 mb-4">Actualizar menú</h1>

                                <!-- Información básica del menú -->
                                <div class="form-outline mb-4">
                                    <input type="text" formControlName="menuName" id="menuName" class="form-control"
                                        [class.border-danger]="checkValidation('menuName')"
                                        placeholder="*Nombre del Menú" required>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="date" formControlName="date" id="date" class="form-control"
                                        [class.border-danger]="checkValidation('date')" placeholder="*Fecha" required>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="text" formControlName="menuPrice" class="form-control"
                                        placeholder="*Precio del Menú" required>
                                </div>

                                <!-- Sección de entrantes -->
                                <h2 class="mb-3">Entrantes</h2>
                                <div class="container-fluid mb-5">
                                    <!-- Iteración sobre la lista de entrantes -->
                                    @for (starter of starters; track starter.id) {
                                    <div class="row mb-2">
                                        <div class="col bg-white rounded-3 border border-2">
                                            <!-- Tarjeta de entrante -->
                                            <div class="d-flex justify-content-between align-items-center py-2">
                                                <h5 class="m-0">{{starter.name}}</h5>
                                                <input type="checkbox" (change)="onCheckboxChange($event, starter)">
                                            </div>
                                        </div>
                                    </div>
                                    }
                                </div>

                                <!-- Sección de platos principales -->
                                <h2 class="mb-3">Platos principales</h2>
                                <div class="container-fluid mb-5">
                                    <!-- Iteración sobre la lista de platos principales -->
                                    @for (main of mainDishes; track main.id) {
                                    <div class="row mb-2">
                                        <div class="col bg-white rounded-3 border border-2">
                                            <!-- Tarjeta de plato principal -->
                                            <div class="d-flex justify-content-between align-items-center py-2">
                                                <h5 class="m-0">{{main.name}}</h5>
                                                <input type="checkbox" (change)="onCheckboxChange($event, main)">
                                            </div>
                                        </div>
                                    </div>
                                    }
                                </div>

                                <!-- Sección de postres -->
                                <h2 class="mb-3">Postres</h2>
                                <div class="container-fluid mb-5">
                                    <!-- Iteración sobre la lista de postres -->
                                    @for (dessert of desserts; track dessert.id) {
                                    <div class="row mb-2">
                                        <div class="col bg-white rounded-3 border border-2">
                                            <!-- Tarjeta de postre -->
                                            <div class="d-flex justify-content-between align-items-center py-2">
                                                <h5 class="m-0">{{dessert.name}}</h5>
                                                <input type="checkbox" (change)="onCheckboxChange($event, dessert)">
                                            </div>
                                        </div>
                                    </div>
                                    }
                                </div>

                                <!-- Botón de enviar para actualizar el menú -->
                                <div class="text-center pt-1 mb-5 pb-1 d-grid gap-2">
                                    <button class="btn fa-lg mb-3 py-4" type="submit">
                                        Actualizar Menú
                                    </button>
                                </div>

                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
