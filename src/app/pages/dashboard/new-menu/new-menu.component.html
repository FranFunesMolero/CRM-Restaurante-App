<!-- Encabezado del dashboard -->
<app-header-dashboard></app-header-dashboard>

<!-- Sección principal con fondo degradado y altura completa -->
<section class="h-100 gradient-form">
    <div class="container py-5 h-100">
        <!-- Fila centralizada tanto horizontal como verticalmente -->
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-12">
                <!-- Tarjeta con esquinas redondeadas, sombra y fondo blanco -->
                <div class="card rounded-3 text-black shadow">
                    <div class="row g-0">

                        <!-- Formulario para la creación de menús -->
                        <form [formGroup]="menuForm" class="col-lg-8 mx-auto" (ngSubmit)="onSubmit()">
                            <div class="card-body p-md-5 mx-md-4 text-center">
                                <!-- Título del formulario -->
                                <h3 class="mb-4">Crea tu menú</h3>

                                <!-- Información básica del menú -->
                                <div class="form-outline mb-4">
                                    <!-- Campo para el nombre del menú -->
                                    <input type="text" formControlName="menuName" id="menuName" class="form-control"
                                        [class.border-danger]="checkValidation('menuName')"
                                        placeholder="*Nombre del Menú" required>
                                </div>

                                <div class="form-outline mb-4">
                                    <!-- Campo para la fecha del menú -->
                                    <input type="date" formControlName="date" id="date" class="form-control"
                                        [class.border-danger]="checkValidation('date')" placeholder="*Fecha" required>
                                </div>

                                <div class="form-outline mb-4">
                                    <!-- Campo para el precio del menú -->
                                    <input type="text" formControlName="menuPrice" class="form-control"
                                        placeholder="*Precio del Menú" required>
                                </div>

                                <!-- Sección de Entrantes -->
                                <h3 class="mb-3">Entrantes</h3>
                                <div class="container-fluid mb-5">
                                    <!-- Iteración para mostrar la lista de entrantes -->
                                    @for (starter of starters; track starter.id) {
                                    <div class="row mb-2">
                                        <div class="col bg-white rounded-3 border border-2">
                                            <!-- Tarjeta individual del entrante -->
                                            <div class="d-flex justify-content-between align-items-center py-2">
                                                <h6 class="m-0">{{starter.name}}</h6>
                                                <input type="checkbox" (change)="onCheckboxChange($event, starter)">
                                            </div>
                                        </div>
                                    </div>
                                    }
                                </div>

                                <!-- Sección de Platos principales -->
                                <h3 class="mb-3">Platos principales</h3>
                                <div class="container-fluid mb-5">
                                    <!-- Iteración para mostrar la lista de platos principales -->
                                    @for (main of mainDishes; track main.id) {
                                    <div class="row mb-2">
                                        <div class="col bg-white rounded-3 border border-2">
                                            <!-- Tarjeta individual del plato principal -->
                                            <div class="d-flex justify-content-between align-items-center py-2">
                                                <h6 class="m-0">{{main.name}}</h6>
                                                <input type="checkbox" (change)="onCheckboxChange($event, main)">
                                            </div>
                                        </div>
                                    </div>
                                    }
                                </div>

                                <!-- Sección de Postres -->
                                <h3 class="mb-3">Postres</h3>
                                <div class="container-fluid mb-5">
                                    <!-- Iteración para mostrar la lista de postres -->
                                    @for (dessert of desserts; track dessert.id) {
                                    <div class="row mb-2">
                                        <div class="col bg-white rounded-3 border border-2">
                                            <!-- Tarjeta individual del postre -->
                                            <div class="d-flex justify-content-between align-items-center py-2">
                                                <h6 class="m-0">{{dessert.name}}</h6>
                                                <input type="checkbox" (change)="onCheckboxChange($event, dessert)">
                                            </div>
                                        </div>
                                    </div>
                                    }
                                </div>

                                <!-- Botón para enviar el formulario -->
                                <button class="btn fa-lg mb-3" type="submit">
                                    Crear Menú
                                </button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
