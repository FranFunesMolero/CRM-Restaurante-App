<header class="mb-5">
    <app-header />
</header>
<div class="d-flex justify-content-center" id="reservation-container">
    <div class="container">
        <div class="container text-center">
            <h2 class="my-3">Reserva tu experiencia.</h2>
            <p>Disfruta de nuestro exclusivo menú diario, creado para cada momento del día. Reserva tu mesa en sala o
                terraza y vive una experiencia inolvidable.</p>
        </div>

        <div class="container m-0 p-5">
            <div class="row">
                <div class="col-xl-4 col-12 px-0">
                    <form class="w-100 shadow-lg" [formGroup]="form" (ngSubmit)="ngSubmit()">

                        <div class="form-group mb-3">
                            <label for="start" class="">Fecha</label>
                            <input type="date" id="start" name="trip-start" [value]="today" [min]="today"
                                max="2025-12-31" formControlName="date" class="form-control" />
                        </div>

                        <div class="form-group  mb-3">
                            <label class="" for="horario">Horario</label>
                            <select formControlName="time" class="form-control" id="horario">
                                <option value="" selected disabled>Seleccione una opción</option>
                                <option value="breakfast">Desayuno</option>
                                <option value="lunch">Comida</option>
                                <option value="dinner">Cena</option>
                            </select>
                        </div>


                        <div class="form-group mb-3">
                            <label class="" for="horario">Comensales</label>
                            <input type="number" formControlName="guests" class="form-control" placeholder="1" min="1">
                        </div>

                        <div class="form-group mb-3">
                            <label class="" for="ubicacion">Ubicación</label>
                            <select formControlName="location" class="form-control" id="ubicacion">
                                <option value="" selected disabled>Seleccione una opción</option>
                                <option value="outside">Terraza</option>
                                <option value="inside">Salón</option>
                            </select>
                        </div>

                        <input type="submit" class="btn mt-4" value="Reservar" [disabled]="!form.valid"
                            [class.active]="form.valid">

                    </form>
                </div>
                <div class="col-xl-8 col-12 px-0">
                    <div id="map" class="w-100 h-100">
                        <iframe class="rounded border-2 border w-100 h-100 shadow-lg"
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3036.126970094864!2d-3.695724323462522!3d40.45032665359304!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd4229775edcab1b%3A0xbd4c6a7181e44101!2sUpgrade%20hub!5e0!3m2!1ses!2ses!4v1732443079060!5m2!1ses!2ses"
                            width="600" height="450" allowfullscreen="" loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>

                </div>
            </div>

        </div>

    </div>
</div>

<footer>
    <app-footer />
</footer>
